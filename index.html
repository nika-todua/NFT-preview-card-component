<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>


  <div class="container">
    <div class="container_img_cont">
      <img src="images/image-equilibrium.jpg" loading="lazy" alt="equilibrium image">
      <a href="#" class="imghover"><img src="images/icon-view.svg" alt="view icon"></a>
    </div>

    <h1 class="title">Equilibrium #3429</h1>
    <p class="info">Our Equilibrium collection promotes balance and calm.</p>

    <div class="date">
      <div class="coin"><img src="images/icon-ethereum.svg" loading="lazy" alt="ethereum"> 0.041 ETH</div>
      <div class="time-data"><img src="images/icon-clock.svg" loading="lazy" alt="clock">  3 days left</div>
    </div>
    
    <div class="line"></div>

    <div class="user">
      <img src="images/image-avatar.png" loading="lazy" alt="jules image">
      <div class="user_info">
        <p class="user_text">Creation of <a href="#">Jules Wyvern</a></p>
  
    </div>
    
  </div>

</body>
</html>
